<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/icon.svg">
    <link rel="stylesheet" href="./style.css">
    <title>BestPhoto - Fotos</title>
</head>

<body class="photo-body">
    <nav class="nav-bar">

        <div class="logo">
            <a href="./index.html"><img src="./image/logo.svg" alt="Logo"></a>
        </div>

        <div class="photo">
            <a href="#"><img src="./image/icon-camera.svg" alt="Ícone câmera"><span>Fotos</span></a>
        </div>
    </nav>

    <section class="bg-vector">
        <h3>Confira nossas fotos:</h3>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="./image/image06.jpg" id="lastClone" alt="">
                <img src="./image/image01.jpg" alt="">
                <img src="./image/image02.jpg" alt="">
                <img src="./image/image03.jpg" alt="">
                <img src="./image/image04.jpg" alt="">
                <img src="./image/image05.jpg" alt="">
                <img src="./image/image06.jpg" alt="">
                <img src="./image/image01.jpg" id="firstClone" alt="">
            </div>
            <div class="buttons">
                <button id="prevBtn" class="slideBtn"><img src="./image/left-arrow.svg" alt=""></button>
                <button id="nextBtn" class="slideBtn"><img src="./image/right-arrow.svg" alt=""></button>
            </div>
        </div>



    </section>
    <script src="./app.js"></script>
</body>

</html>
